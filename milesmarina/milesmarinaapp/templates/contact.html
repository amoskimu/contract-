<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Miles Marina Construction</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'contact.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you. Please fill out the form below, and we'll get back to you as soon as possible.</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-dots"></i> Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Enter your message here" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-footer">
                <p>Or reach us directly at <strong>info@milesmarinaconstruction.com</strong></p>
                <a href="/" class="back-to-home-btn">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
