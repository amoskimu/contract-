<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Requests</title>
</head>
<body>
    <h1>Service Requests</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.service_name }} - {{ request.client_name }} - {{ request.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
